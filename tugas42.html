<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 42</title>
</head>
<body>
    <p onmouseover="dekat()" onmouseout="jauh()">Dekatkan Mouse</p>

    <script>
        function dekat() {
            let p = document.getElementsByTagName('p')[0];
            p.style.color = "red";
        }

        function jauh() {
            let p = document.getElementsByTagName('p')[0];
            p.style.color = "black";
        }
    </script>
</body>
</html>
